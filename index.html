<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Marie! üéâ</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Montserrat', sans-serif;
            background: #ffffff;
            overflow-x: hidden;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 4.5rem;
            color: #ff6b6b;
            margin-bottom: 1rem;
            opacity: 1;
            transform: translateY(0);
            position: relative;
            z-index: 3;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: heartbeat 1.5s ease infinite;
        }

        .message {
            font-size: 1.8rem;
            color: #333;
            max-width: 800px;
            line-height: 1.6;
            margin: 2rem 0;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 1s 0.3s forwards;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            max-width: 1200px;
            margin: 3rem auto;
            padding: 20px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 1s 0.6s forwards;
        }

        .photo-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(20px);
            opacity: 0;
        }

        .photo-item.active {
            transform: translateY(0);
            opacity: 1;
            animation: photoFloat 3s ease-in-out infinite;
        }

        .photo-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }

        .button {
            background: #ff6b6b;
            color: white;
            padding: 18px 45px;
            border: none;
            border-radius: 35px;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255,107,107,0.3);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 1s 0.9s forwards;
            z-index: 3;
        }

        .firework {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            border-radius: 50%;
            animation: explode 1s forwards;
            z-index: 1;
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(20); opacity: 0; }
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes photoFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: #666;
            font-size: 1.1rem;
            position: relative;
            z-index: 2;
        }

        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .message { font-size: 1.4rem; }
        }
    </style>
</head>
<body>
    <section class="hero">
        <h1>Happy Birthday Marie!</h1>
        <p class="message">
            üåü To the most amazing person I know - may your day sparkle with joy, laughter, 
            and unforgettable moments! You deserve the world! üéÇ
        </p>
        <button class="button" onclick="startCelebration()">Start Magic ‚ú®</button>
    </section>

    <div class="photo-grid">
        <div class="photo-item"><img src="photo1.jpg" alt="Memory 1"></div>
        <div class="photo-item"><img src="photo2.jpg" alt="Memory 2"></div>
        <div class="photo-item"><img src="photo3.jpg" alt="Memory 3"></div>
    </div>

    <footer>Made with ‚ù§Ô∏è by Lavi</footer>

    <audio id="birthdayAudio">
        <source src="bd.mp3" type="audio/mpeg">
    </audio>

    <script>
        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = Math.random() * 100 + '%';
            firework.style.top = Math.random() * 100 + '%';
            document.body.appendChild(firework);
            
            setTimeout(() => firework.remove(), 1000);
        }

        function activatePhotos() {
            document.querySelectorAll('.photo-item').forEach(item => {
                item.classList.add('active');
            });
        }

        function startCelebration() {
            const audio = document.getElementById('birthdayAudio');
            const button = document.querySelector('.button');
            
            // Start music
            audio.play();
            
            // Activate photo animations
            activatePhotos();
            
            // Start fireworks interval
            const fireworksInterval = setInterval(createFirework, 150);
            
            // Disable button
            button.disabled = true;
            button.style.opacity = '0.7';
            
            // Stop after 26 seconds
            setTimeout(() => {
                clearInterval(fireworksInterval);
                button.disabled = false;
                button.style.opacity = '1';
            }, 26000);
        }

        // Initialize scroll animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = 1;
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.photo-grid, .message, .button').forEach(el => observer.observe(el));
    </script>
</body>
</html>
