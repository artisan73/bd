<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Marie! üéâ</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Montserrat', sans-serif;
            background: #ffffff;
            overflow-x: hidden;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 4.5rem;
            color: #ff6b6b;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 1s forwards;
            position: relative;
            z-index: 3;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .message {
            font-size: 1.8rem;
            color: #333;
            max-width: 800px;
            line-height: 1.6;
            margin: 2rem 0;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 1s 0.3s forwards;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            max-width: 1200px;
            margin: 3rem auto;
            padding: 20px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 1s 0.6s forwards;
        }

        .photo-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .photo-item:hover {
            transform: translateY(-5px) rotate(2deg);
        }

        .photo-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }

        .photo-item:hover img {
            transform: scale(1.1);
        }

        .button {
            background: #ff6b6b;
            color: white;
            padding: 18px 45px;
            border: none;
            border-radius: 35px;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255,107,107,0.3);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 1s 0.9s forwards;
            z-index: 3;
        }

        .particles {
            position: fixed;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255,107,107,0.15);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            border-radius: 50%;
            animation: explode 1s forwards;
            z-index: 1;
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(10vw, 10vh); }
            50% { transform: translate(-5vw, 20vh); }
            75% { transform: translate(-10vw, 5vh); }
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(20); opacity: 0; }
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.1); }
            30% { transform: scale(1); }
            45% { transform: scale(1.05); }
            60% { transform: scale(1); }
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: #666;
            font-size: 1.1rem;
            position: relative;
            z-index: 2;
        }

        .glow {
            animation: textGlow 2s ease-in-out infinite alternate;
        }

        @keyframes textGlow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff6b6b, 0 0 40px #ff6b6b; }
            to { text-shadow: 0 0 20px #fff, 0 0 30px #ff8e8e, 0 0 40px #ff8e8e, 0 0 50px #ff8e8e; }
        }

        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .message { font-size: 1.4rem; }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <section class="hero">
        <h1 class="glow">Happy Birthday Marie!</h1>
        <p class="message">
            üåü To the most amazing person I know - may your day sparkle with joy, laughter, 
            and unforgettable moments! You deserve the world! üéÇ
        </p>
        <button class="button" onclick="startCelebration()">Start Magic ‚ú®</button>
    </section>

    <div class="photo-grid">
        <div class="photo-item"><img src="photo1.jpg" alt="Memory 1"></div>
        <div class="photo-item"><img src="photo2.jpg" alt="Memory 2"></div>
        <div class="photo-item"><img src="photo3.jpg" alt="Memory 3"></div>
    </div>

    <footer>Made with ‚ù§Ô∏è by Lavi</footer>

    <audio id="birthdayAudio">
        <source src="bd.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Create floating particles
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.width = Math.random() * 15 + 5 + 'px';
            particle.style.height = particle.style.width;
            particle.style.animationDelay = Math.random() * 5 + 's';
            document.getElementById('particles').appendChild(particle);
        }

        function createFireworks() {
            for (let i = 0; i < 20; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = Math.random() * 100 + '%';
                firework.style.top = Math.random() * 100 + '%';
                firework.style.animationDelay = i * 0.1 + 's';
                document.body.appendChild(firework);
            }
        }

        function startCelebration() {
            const audio = document.getElementById('birthdayAudio');
            audio.play();
            
            createFireworks();
            
            // Add subtle heartbeat animation to title
            const title = document.querySelector('h1');
            title.style.animation = 'heartbeat 1.5s ease infinite';
            
            // Add permanent glow effect
            title.classList.add('glow');
        }

        // Initialize observer for scroll animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = 1;
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.photo-grid, .message, .button').forEach(el => observer.observe(el));
    </script>
</body>
</html>
