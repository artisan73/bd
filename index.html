<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 600px;
            margin: 20px;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 2.8em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .message {
            color: #34495e;
            line-height: 1.6;
            margin: 2rem 0;
            font-size: 1.2em;
            position: relative;
        }

        .button {
            background: #ff6b6b;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255,107,107,0.4);
        }

        .button:active {
            transform: scale(0.95);
        }

        .animated-bg {
            position: fixed;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }

        .confetti {
            position: absolute;
            animation: confettiFall linear forwards;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100%) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }

        .heart {
            position: absolute;
            animation: floatHeart 3s ease-out forwards;
        }

        @keyframes floatHeart {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100px) scale(0); opacity: 0; }
        }

        .stars {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            animation: twinkle 1.5s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="animated-bg" id="animatedBg"></div>
    
    <div class="container">
        <h1>Happy Birthday, <span style="color: #ff6b6b;">Marie</span>! 🎂</h1>
        
        <p class="message">
            🎈 On your special day, may every moment be filled with happiness, 
            love, and wonderful surprises! Here's to an amazing year ahead! 🌟
        </p>

        <button class="button" onclick="startCelebration()">Start Celebration 🎉</button>
        
        <audio id="birthdayAudio">
            <source src="https://assets.mixkit.co/music/preview/mixkit-happy-birthday-to-you-in-jazz-518.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#ffe66d', '#ff6b6b'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                document.getElementById('animatedBg').appendChild(confetti);
            }
        }

        function createHearts() {
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '❤️';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = i * 0.1 + 's';
                document.getElementById('animatedBg').appendChild(heart);
            }
        }

        function createStars() {
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'stars';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                document.getElementById('animatedBg').appendChild(star);
            }
        }

        function startCelebration() {
            const audio = document.getElementById('birthdayAudio');
            audio.play();
            
            createConfetti();
            createHearts();
            createStars();
            
            document.body.style.animation = 'gradientShift 10s infinite alternate';
        
            const emojis = ['🎉', '🎂', '🎈', '🎁', '✨', '🥳'];
            for (let i = 0; i < 30; i++) {
                const emoji = document.createElement('div');
                emoji.style.position = 'absolute';
                emoji.style.left = Math.random() * 100 + '%';
                emoji.style.fontSize = '25px';
                emoji.style.animation = `floatHeart ${Math.random() * 2 + 3}s ease-out forwards`;
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                document.getElementById('animatedBg').appendChild(emoji);
            }
        }

        createStars();
    </script>

    <style>
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }
    </style>
</body>
</html>
