<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Playfair Display', serif;
            background: #e6e2d3;
            overflow-x: hidden;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 4.5rem;
            color: #6b4f4f;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: vintageTextGlow 3s ease-in-out infinite;
        }

        .slideshow-container {
            position: relative;
            max-width: 800px;
            height: 500px;
            margin: 2rem auto;
            overflow: hidden;
            border-radius: 2px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            background: #000;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            transform: scale(0.95) rotate(0.5deg);
        }

        .slide.active {
            opacity: 1;
            transform: scale(1) rotate(0deg);
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 1s ease;
        }

        .vintage-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, rgba(0,0,0,0.1) 10%, transparent 30%),
                repeating-linear-gradient(-45deg, rgba(0,0,0,0.1) 0 1px, transparent 1px 3px);
            mix-blend-mode: multiply;
            pointer-events: none;
        }

        .camera-flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            opacity: 0;
            animation: vintageFlash 0.5s ease-out;
        }

            pointer-events: none;
        }

        @keyframes vintageFlash {
            0% { opacity: 0; }
            20% { opacity: 0.8; }
            100% { opacity: 0; }
        }

        @keyframes vintagePhotoAppear {
            0% { filter: brightness(300%) contrast(50%) grayscale(100%); }
            100% { filter: brightness(90%) contrast(110%) grayscale(100%) sepia(50%); }
        }

        @keyframes vintageTextGlow {
            0%, 100% { text-shadow: 2px 2px 4px rgba(107, 79, 79, 0.3); }
            50% { text-shadow: 4px 4px 8px rgba(107, 79, 79, 0.5); }
        }

        .button {
            background: #6b4f4f;
            color: #e6e2d3;
            padding: 18px 45px;
            border: none;
            border-radius: 2px;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .button:hover {
            background: #584040;
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: #6b4f4f;
            font-size: 1.1rem;
            position: relative;
            z-index: 2;
        }

        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .slideshow-container { height: 300px; }
        }

<body>
    <section class="hero">
        <h1>Happy Birthday Marie!</h1>
        <div class="slideshow-container">
            <div class="slide active">
                <img src="photo1.jpg" alt="Memory 1">
                <div class="film-grain"></div>
                <div class="vintage-overlay"></div>
            </div>
            <div class="slide">
                <img src="photo2.jpg" alt="Memory 2">
                <div class="film-grain"></div>
                <div class="vintage-overlay"></div>
            </div>
            <div class="slide">
                <img src="photo3.jpg" alt="Memory 3">
                <div class="film-grain"></div>
                <div class="vintage-overlay"></div>
            </div>
            <div class="camera-flash"></div>
        </div>
        <button class="button" onclick="startCelebration()">Capture Memories</button>
    </section>

    <footer>Made with ❤️ by Lavi</footer>

    <audio id="birthdayAudio">
        <source src="bd.mp3" type="audio/mpeg">
    </audio>
    <audio id="shutterSound">
        <source src="vintage-shutter.mp3" type="audio/mpeg">
    </audio>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const flash = document.querySelector('.camera-flash');
        const shutterSound = document.getElementById('shutterSound');

        function triggerCameraEffect() {
            // Activate vintage flash
            flash.style.display = 'block';
            flash.style.animation = 'vintageFlash 0.5s ease-out';
            
            // Play mechanical shutter sound
            shutterSound.currentTime = 0;
            shutterSound.play();

            // Apply vintage photo development effect
            slides[currentSlide].querySelector('img').style.animation = 'vintagePhotoAppear 1.5s ease-out forwards';

            // Transition to next slide after delay
            setTimeout(() => {
                slides[currentSlide].classList.remove('active');
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add('active');
                
                // Reset animation for next slide
                slides[currentSlide].querySelector('img').style.animation = '';
            }, 2500);
        }

        function startCelebration() {
            const audio = document.getElementById('birthdayAudio');
            const button = document.querySelector('.button');
            
            // Start music and slideshow
            audio.play();
            const slideshowInterval = setInterval(triggerCameraEffect, 3000);
            
            // Disable button
            button.disabled = true;
            
            // Stop after 26 seconds
            setTimeout(() => {
                clearInterval(slideshowInterval);
                button.disabled = false;
            }, 26000);
        }
    </script>
</body>
</html>
