        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Montserrat', sans-serif;
            background: #f0f0f0;
            overflow-x: hidden;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 2;

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 4.5rem;
            color: #ff6b6b;
            margin-bottom: 1rem;
            position: relative;
            z-index: 3;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: heartbeat 1.5s ease infinite;
        }

        .message {
            font-size: 1.8rem;
            color: #333;
            max-width: 800px;
            line-height: 1.6;
            margin: 2rem 0;
        }

        .slideshow-container {
            position: relative;
            max-width: 800px;
            height: 500px;
            margin: 2rem auto;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            transform: scale(0.9);
        }

        .slide.active {
            opacity: 1;
            transform: scale(1);
        }

        .slide.vintage {
            filter: grayscale(100%) contrast(120%) brightness(90%);
            animation: filmGrain 2s infinite;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            transition: filter 0.5s ease;
        }

        .camera-flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            opacity: 0;
            pointer-events: none;
            z-index: 2;
        }

        .button {
            background: #ff6b6b;
            color: white;
            padding: 18px 45px;
            border: none;
            border-radius: 35px;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255,107,107,0.3);
            z-index: 3;
        }

        .button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .firework {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            border-radius: 50%;
            animation: explode 1s forwards;
            z-index: 1;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(20); opacity: 0; }
        }

        @keyframes flash {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes filmGrain {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

<body>
    <section class="hero">
        <h1>Happy Birthday Marie!</h1>
        <p class="message">
            üåü Your special day deserves special memories! Let's capture the moment! üì∏
        </p>
        <button class="button" onclick="startCelebration()">Start Magic ‚ú®</button>
    </section>

    <div class="slideshow-container">
        <div class="slide active">
            <img src="photo1.jpg" alt="Memory 1">
            <div class="film-overlay"></div>
        </div>
        <div class="slide">
            <img src="photo2.jpg" alt="Memory 2">
            <div class="film-overlay"></div>
        </div>
        <div class="slide">
            <img src="photo3.jpg" alt="Memory 3">
            <div class="film-overlay"></div>
        </div>
        <div class="camera-flash"></div>
    </div>

    <footer>Made with ‚ù§Ô∏è by Lavi</footer>

    <audio id="birthdayAudio">
        <source src="bd.mp3" type="audio/mpeg">
    </audio>
    <audio id="shutterSound">
        <source src="shutter.mp3" type="audio/mpeg">
    </audio>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const flash = document.querySelector('.camera-flash');
        const shutterSound = document.getElementById('shutterSound');

        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = Math.random() * 100 + '%';
            firework.style.top = Math.random() * 100 + '%';
            document.body.appendChild(firework);
            setTimeout(() => firework.remove(), 1000);
        }

        function triggerCameraEffect() {
            // Flash effect only on photo container
            flash.style.animation = 'flash 0.3s';
            
            // Shutter sound
            shutterSound.currentTime = 0;
            shutterSound.play();

            // Add 1980s vintage effect
            const currentImage = slides[currentSlide].querySelector('img');
            currentImage.style.filter = 'grayscale(100%) contrast(120%) brightness(90%)';

            // Wait 1 second before transition
            setTimeout(() => {
                slides[currentSlide].classList.remove('active');
                currentSlide = (currentSlide + 1) % slides.length;
                slides[currentSlide].classList.add('active');
                
                // Reset filter for next image
                slides[currentSlide].querySelector('img').style.filter = '';
            }, 1000);
        }

        function startCelebration() {
            const audio = document.getElementById('birthdayAudio');
            const button = document.querySelector('.button');
            
            // Start music and slideshow
            audio.play();
            const slideshowInterval = setInterval(triggerCameraEffect, 3000);
            
            // Start fireworks
            const fireworksInterval = setInterval(createFirework, 150);
            
            // Disable button
            button.disabled = true;
            
            // Stop after 26 seconds
            setTimeout(() => {
                clearInterval(slideshowInterval);
                clearInterval(fireworksInterval);
                button.disabled = false;
            }, 26000);
        }
    </script>
</body>
