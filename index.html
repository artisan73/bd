<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Marie! üéâ</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;600&display=swap" rel="stylesheet>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Montserrat', sans-serif;
            background: #ffffff;
            overflow-x: hidden;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            font-size: 4.5rem;
            color: #ff6b6b;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 1s forwards;
            position: relative;
            z-index: 3;
        }

        .message {
            font-size: 1.8rem;
            color: #333;
            max-width: 800px;
            line-height: 1.6;
            margin: 2rem 0;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 1s 0.3s forwards;
        }

        .button {
            background: #ff6b6b;
            color: white;
            padding: 18px 45px;
            border: none;
            border-radius: 35px;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255,107,107,0.3);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 1s 0.9s forwards;
        }

        .particles {
            position: fixed;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1;
        }

        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b6b;
            border-radius: 50%;
            animation: explode 1s forwards;
            z-index: 1;
        }

        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: radial-gradient(#ff6b6b, #ff8e8e);
            border-radius: 50%;
            animation: sparkleMove 2s infinite;
            pointer-events: none;
            filter: blur(1px);
            z-index: -1; /* Ensure sparkles stay behind text */
        }

        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes explode {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(20); opacity: 0; }
        }

        @keyframes sparkleMove {
            0% { transform: translate(0, 0) scale(1); opacity: 0.8; }
            50% { transform: translate(20px, -20px) scale(1.2); opacity: 1; }
            100% { transform: translate(0, 0) scale(1); opacity: 0.8; }
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.1); }
            30% { transform: scale(1); }
            45% { transform: scale(1.05); }
            60% { transform: scale(1); }
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: #666;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <section class="hero">
        <h1>Happy Birthday Marie!</h1>
        <p class="message">
            üåü To the most amazing person I know - may your day sparkle with joy, laughter,<br> 
            and unforgettable moments! You deserve the world! üéÇ
        </p>
        <button class="button" onclick="startCelebration()">Start Magic ‚ú®</button>
    </section>

    <footer>Made with ‚ù§Ô∏è by Lavi</footer>

    <audio id="birthdayAudio">
        <source src="https://assets.mixkit.co/music/preview/mixkit-happy-birthday-to-you-in-jazz-518.mp3" type="audio/mpeg">
    </audio>

    <script>
        function createFireworks() {
            for (let i = 0; i < 20; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = Math.random() * 100 + '%';
                firework.style.top = Math.random() * 100 + '%';
                firework.style.animationDelay = i * 0.1 + 's';
                document.body.appendChild(firework);
            }
        }

        function addTitleSparkles() {
            const title = document.querySelector('h1');
            for (let i = 0; i < 15; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                title.appendChild(sparkle);
            }
        }

        function startCelebration() {
            const audio = document.getElementById('birthdayAudio');
            audio.play();
            
            createFireworks();
            addTitleSparkles();
            
            // Add floating emojis
            const emojis = ['üéâ', 'üéÇ', '‚ú®', 'ü•≥', 'üéÅ', 'üíñ'];
            for (let i = 0; i < 30; i++) {
                const emoji = document.createElement('div');
                emoji.style.position = 'fixed';
                emoji.style.left = Math.random() * 100 + '%';
                emoji.style.fontSize = '30px';
                emoji.style.zIndex = '1';
                emoji.style.animation = `sparkleMove ${Math.random() * 3 + 3}s linear infinite`;
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                document.body.appendChild(emoji);
            }

            // Add heartbeat animation to title
            document.querySelector('h1').style.animation = 'heartbeat 1.5s ease infinite';
        }
    </script>
</body>
</html>
